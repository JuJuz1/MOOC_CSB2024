{%extends "base.html" %}

{% block title %}
Log in
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <h2>You are already logged in as {{ user.username }}.</h2>
  <a href="{% url 'logout' %}">Log out</a>
{% else %}
    <h2>Login</h2>
    <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
  </form>
{% endif %}
{% endblock %}
